    <div class="container mt-4">
      <h1>Book List </h1>
        <div class="row">
            <div class="col-md-3 rounded p-3 mx-2" style="background-color: wheat">
              <h2>Filters</h2>
              <div class="mt-4">
                <h4>Filter by Genre:</h4><br>
                <label for="Scientific"><input type="checkbox" value="Scientific" class="genre-filter">Scientific</label><br>
                <label for="Autobiography"><input type="checkbox" value="Autobiography" class="genre-filter">Autobiography</label><br>
                <label for="Satirical novel"><input type="checkbox" value="Satirical novel" class="genre-filter">Satirical novel</label><br>
              </div>
              <div class="mt-4">
                <h4>Filter by Language:</h4><br>
                <label for="English"><input type="checkbox" value="English" class="language-filter">English</label><br>
                <label for="Russian"><input type="checkbox" value="Russian" class="language-filter">Russian</label><br>
                <label for="German"><input type="checkbox" value="German" class="language-filter">German</label><br>
              </div>
